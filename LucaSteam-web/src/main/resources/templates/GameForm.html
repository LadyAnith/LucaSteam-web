<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

<title>LucaSteam</title>
</head>
<body>
	<div class="jumbotron" id="jumbo">
		<h1>Form Game</h1>
	</div>
					<form method="post" th:action="@{/lucasteam/save}" th:object="${game}">
						<div class="form-group text-left">
							<label for="id">Id</label> <input type="text"
								class="form-control" id="alta_id" name="id" readonly>
						</div>
						<div class="form-group text-left">
							<label for="dieta">Tipo de Dieta:</label> <select
								class="form-control" id="alta_dieta" name="dieta">
								<option>Dieta Normal</option>
								<option>Dieta Astrigente</option>
								<option>Dieta Absoluta</option>
								<option>Dieta Baja en Potasio</option>
								<option>Dieta Baja en Proteínas</option>
								<option>Dieta Diabética</option>
								<option>Dieta sin Cerdo</option>
								<option>Dieta Líquida</option>
								<option>Dieta Pediátrica</option>
							</select>
						</div>
						<div class="form-group text-left">
							<label for="conSal">¿Desea Sal?</label> <select
								class="form-control" id="alta_conSal" name="conSal">
								<option>Con Sal</option>
								<option>Sin Sal</option>
							</select>
						</div>
						<div class="form-group text-left">
							<label for="turno">Turno:</label> <select class="form-control"
								id="alta_turno" name="turno">
								<option>Comida</option>
								<option>Cena</option>
							</select>
						</div>
						<div class="form-group text-left">
							<label for="habitacion">Nº Habitación:</label> <input
								type="number" class="form-control" id="alta_habitacion"
								name="habitacion">
						</div>
						<div class="form-group text-left">
							<label for="planta">Planta</label> <input type="text"
								class="form-control" id="alta_planta" name="planta">
						</div>
						<div class="form-group text-left">
							<label for="fecha">Fecha</label> <input type="date"
								class="form-control" id="alta_fecha" name="fecha">
						</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="reset" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				</div>
				</form>
		


</body>
</html>
